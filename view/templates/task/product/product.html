<html lang="en">

    <title>PRODUCT-DETAIL</title>
</head>
<body>
    <ul id="product-info"></ul>
</body>
<script>
    const getProduct = async (callback)=>{
        const response = await fetch(`product/${product_id}`)
        const products = await response.json()
        if (callback){
            callback(products)
        }
    }
    
    const getList = (products)=>{
        const ul = document.getElementById("product-info")
        ul.innerHTML += `
                        <ul>
                            <li>${products.id}</li>
                            <li>${products.product_name}</li>
                            <li>${products.product_price}</li>
                            <li>${products.product_stock}</li>
                        </ul>
        `
    }
    getProduct(getList)
</script>
